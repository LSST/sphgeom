[metadata]
name = lsst_sphgeom
description = A spherical geometry library.
author = LSST Data Management
author_email = support@lsst.org
url = https://github.com/lsst/sphgeom
classifiers =
    Intended Audience :: Science/Research
    License :: OSI Approved :: GNU General Public License v3 or later (GPLv3+)
    Operating System :: OS Independent
    Programming Language :: Python :: 3
    Programming Language :: Python :: 3.7
    Topic :: Scientific/Engineering :: Astronomy

[options]
zip_safe = False
package_dir=
    =python
packages=find:
install_requires =
  numpy >=1.18
  healpy

[options.extras_require]
yaml = pyyaml>=5.1
test =
  pytest >= 3.2
  flake8 >= 3.7.5
  pytest-flake8 >= 1.0.4

[options.packages.find]
where = python

[flake8]
max-line-length = 110
max-doc-length = 79
ignore = E133, E226, E228, N802, N803, N806, N812, N815, N816, W503
exclude = __init__.py

[tool:pytest]
addopts = --flake8
flake8-ignore = E133 E226 E228 N802 N803 N806 N812 N815 N816 W503
